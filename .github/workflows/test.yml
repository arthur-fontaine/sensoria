name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: Test
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
